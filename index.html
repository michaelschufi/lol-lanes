<!DOCTYPE html>
<html>
	<head>
	 	<meta charset="UTF-8"> 
		<title>LoL Roles</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id="content">
			<h2>Lanes</h2>
			<div class="lanes">
				<img laneId="0" src="assets/0.png">
				<img laneId="1" src="assets/1.png">
				<img laneId="2" src="assets/2.png">
				<img laneId="3" src="assets/3.png">
				<img laneId="4" src="assets/4.png">
			</div>

			<button type="submit">Let's go!</button>
			
			<div class="result hidden">
				<h3>You will queue up as:</h3>
				<h5 class="finalLanes">
					<img id="primary" src="assets/0.png" ></img>
					<img id="secondary" src="assets/0.png" ></img>
				</h5>
			</div>
		</div>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="main.js"></script>

		<footer>
			<div>
				<a href="http://github.com/michaelschufi/lol-lanes"><p>About &amp; Source Code</p></a>
			</div>
		</footer>
	</body>
</html>
